<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            display: flex;
            background-color: blueviolet;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightcoral;
            border: 1px black solid;
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A abelha</div>
        <div class="item">B barba negra</div>
        <div class="item">C sim</div>
        <div class="item">D dinheiros sao bons</div>
        <div class="item">E esmeralda lapidada alizada</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
