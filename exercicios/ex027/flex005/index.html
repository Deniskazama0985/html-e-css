<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox centralizado</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color: brown;
        }
        section{
            display: flex;
            background-color: tomato;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
            border-radius: 20px;
        }
        h1{
            background-color: sienna;
            width: 200px;
            height: 100px;
            
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>tela de login</h1>
        </section>
    </main>
</body>
</html>
