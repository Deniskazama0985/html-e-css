<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg,#1664da,#7728CC,#FF01A9,#FB213D,#FECD03);
            background-attachment: fixed;
        }
        h1{
            color: white;
            font-family: sans-serif;
            font-size: 100px;
        }
        p{
            color: white;
            font-family: sans-serif;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>instagram</h1>
    <h2>destando gradiente</h2>
    <p>entre em seu <a href="https://www.instagram.com/">instagram</a></p>
</body>
</html>
