<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>teste de midias</h1>
    <audio preload="metadata" autoplay controls>
      <source src="midia/musica de verao.mp3" type="audio/mpeg" autoplay controls>
      <source src="midia/musica de verao.ogg" type="audio/ogg">
      <source src="midia/musica de verao.wav" type="audio/wav">
    </audio>
    <p>infelismente seu navegador nao roda audio <a href="midia/musica de verão.mp3" download="musica de verão.pdf" type="aplication/pdf">clique aqui para baixar o arquivo</a></p>
</body>
</html>
