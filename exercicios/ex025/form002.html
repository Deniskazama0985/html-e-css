<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>

    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">nome:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">semha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="14" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
