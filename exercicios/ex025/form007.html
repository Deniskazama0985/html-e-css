<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="iest">estado</label>
            <select name="estadi" id="iest">

                <optgroup label="sul">
                    <option value="sp" selected>São paulo</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="mg">Minas gerais</option>
                    <option value="pr">Paraná</option>
                </optgroup>

                <optgroup label="nordeste">
                    <option value="ba">Bahia</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ce">Ceará</option>
                    <option value="ma">Maranhão</option>

            </select>
        </p>
        <p>
            <label for="iprof" >profição</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option>programador</option>
                <option>Administração</option>
                <option>Engenharia</option>
                <option>Medicina</option>
                <option>Direito</option>
                <option>Arquitetura</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10">  </textarea>

        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
