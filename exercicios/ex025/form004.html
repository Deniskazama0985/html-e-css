<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="ieemail">E-mail:</label>
                <input type="email" name="email" id="ieemail" required maxlength="20" minlength="5">
            </p>
            <p>
                <label for="itel">tell:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" maxlength="20" minlength="5" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!-- estudas expressao regular -->
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
